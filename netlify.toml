[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "RECIPIENT,SMTP_HOST,SMTP_PASS,SMTP_PORT,SMTP_USER"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  included_files = []

# Redirect /api/contact to the Netlify serverless function
[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200

# SPA fallback â€” serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
